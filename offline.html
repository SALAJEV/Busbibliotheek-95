<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geen internet - Busbibliotheek</title>
  <style>
    :root {
      --bg: #f2f4f8;
      --text: #1f2937;
      --muted: #6b7280;
      --card: rgba(255,255,255,0.72);
      --border: rgba(255,255,255,0.35);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1115;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --card: rgba(20,22,28,0.72);
        --border: rgba(255,255,255,0.08);
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, rgba(255,255,255,0.14), transparent 60%), var(--bg);
      color: var(--text);
    }
    .card {
      max-width: 520px;
      width: 100%;
      padding: 1.4rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(12px);
    }
    h1 { margin: 0 0 0.5rem 0; font-size: 1.4rem; }
    p { margin: 0.35rem 0; color: var(--muted); line-height: 1.5; }
    button {
      margin-top: 0.9rem;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(37,99,235,0.65);
      color: #f8fafc;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Geen internetverbinding</h1>
    <p>Je bent momenteel offline, dus realtimegegevens kunnen niet worden geladen.</p>
    <p>Zodra je weer verbinding hebt, werkt de app automatisch opnieuw.</p>
    <button type="button" onclick="location.reload()">Opnieuw proberen</button>
  </main>
</body>
</html>
