<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Bus Tracker De Lijn</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    /* Basis layout */
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        margin: 0; 
        background: #f0f2f5; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        padding: 20px;
    }

    h1 { 
        margin-bottom: 10px; 
        color: #1a73e8; 
        text-align: center; 
        animation: fadeIn 1s ease; 
    }

    /* Input en button */
    .controls { display: flex; margin-bottom: 15px; }
    input { 
        padding: 12px 15px; 
        font-size: 16px; 
        border-radius: 8px 0 0 8px; 
        border: 1px solid #ccc; 
        outline: none;
        transition: 0.3s; 
    }
    input:focus { border-color: #1a73e8; }
    button { 
        padding: 12px 20px; 
        font-size: 16px; 
        border-radius: 0 8px 8px 0; 
        border: none; 
        background: #1a73e8; 
        color: #fff; 
        cursor: pointer; 
        transition: 0.3s; 
    }
    button:hover { background: #155ab6; }

    /* Bus info container */
    .bus-info { 
        width: 100%; 
        max-width: 600px; 
        background: #fff; 
        padding: 20px; 
        border-radius: 12px; 
        box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
        animation: fadeInUp 0.5s ease; 
        min-height: 120px;
        position: relative;
    }

    /* Map styling */
    #map { 
        width: 100%; 
        max-width: 600px; 
        height: 400px; 
        margin-top: 20px; 
        border-radius: 12px; 
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        animation: fadeIn 0.8s ease; 
    }

    /* Delay styles */
    .late { color: #1a73e8; font-weight: bold; }
    .early { color: #e53935; font-weight: bold; }

    /* Loading spinner */
    .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #f3f3f3;
        border-top: 5px solid #1a73e8;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    /* Animations */
    @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

</style>
</head>
<body>

<h1>Bus Tracker De Lijn</h1>

<div class="controls">
    <input type="text" id="vehicleId" placeholder="Bijv. 4972">
    <button onclick="startTracking()">Start Tracking</button>
</div>

<div id="result" class="bus-info">
    <div class="loading"></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map;
let marker;
let refreshInterval;

function initMap(lat = 51.0, lon = 3.7) {
    map = L.map('map').setView([lat, lon], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);
}

async function updateBus(vehicleId) {
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '<div class="loading"></div>';

    if (!vehicleId) return;

    try {
        const response = await fetch('https://busbibliotheek95.pages.dev/api');
        const data = await response.json();

        const matches = data.entity.filter(e =>
            (e.tripUpdate && e.tripUpdate.vehicle && e.tripUpdate.vehicle.id == vehicleId) ||
            (e.vehicle && e.vehicle.vehicle && e.vehicle.vehicle.id == vehicleId)
        );

        if (matches.length === 0) {
            resultDiv.innerHTML = "Geen data gevonden voor dit voertuig.";
            return;
        }

        // Meest recente trip
        const latestTrip = matches
            .filter(e => e.tripUpdate)
            .sort((a, b) => (b.tripUpdate.timestamp || 0) - (a.tripUpdate.timestamp || 0))[0] || matches[0];

        // Altijd laatste GPS positie
        const gpsEntity = [...matches].reverse().find(e => e.vehicle && e.vehicle.position);
        if (!gpsEntity) {
            resultDiv.innerHTML = "Geen GPS-locatie beschikbaar voor dit voertuig!";
            return;
        }

        let html = `<h2>Voertuig ${vehicleId}</h2>`;
        html += `<p><strong>Entity ID:</strong> ${latestTrip.id}</p>`;

        // Laatste bediende halte
        if (latestTrip.tripUpdate?.stopTimeUpdate?.length) {
            const tu = latestTrip.tripUpdate;
            const stops = tu.stopTimeUpdate;

            let lastStop = null;
            for (const stop of stops) {
                const depTime = stop.departure?.time || stop.arrival?.time || 0;
                if (depTime <= tu.timestamp) lastStop = stop;
                else break;
            }

            if (lastStop) {
                const time = lastStop.arrival ? new Date(lastStop.arrival.time * 1000) :
                             lastStop.departure ? new Date(lastStop.departure.time * 1000) : null;
                let delaySec = lastStop.arrival?.delay ?? lastStop.departure?.delay ?? 0;
                const delayMin = Math.round(delaySec / 60);
                let delayText = "", delayClass = "";
                if (delayMin > 0) { delayText = `${delayMin} min te laat`; delayClass = "late"; }
                else if (delayMin < 0) { delayText = `${Math.abs(delayMin)} min te vroeg`; delayClass = "early"; }
                else { delayText = "Op tijd"; }

                html += `<h3>Laatste bediende halte</h3>`;
                html += `<p><strong>Haltecode:</strong> ${lastStop.stopId}<br>
                         <strong>Tijd:</strong> ${time ? time.toLocaleTimeString() : 'N/A'}<br>
                         <strong>Status:</strong> <span class="${delayClass}">${delayText}</span></p>`;
            } else {
                html += "<p>Geen bediende halte beschikbaar.</p>";
            }
        } else html += "<p>Geen halte-informatie beschikbaar.</p>";

        // GPS positie
        const v = gpsEntity.vehicle;
        html += `<h3>Laatste GPS positie</h3>`;
        html += `<p><strong>Lat:</strong> ${v.position.latitude}<br>
                 <strong>Lon:</strong> ${v.position.longitude}<br>
                 <strong>Richting:</strong> ${v.position.bearing}°</p>`;

        // Trip ID parsing
        let lineNumber = "N/A", extraCode = "N/A";
        if (v.trip?.tripId) {
            const parts = v.trip.tripId.split("_");
            lineNumber = parts[0] || "N/A";
            const dashIndex = parts[4]?.indexOf("-");
            if (dashIndex !== -1) extraCode = parts[4].substring(dashIndex + 1) || "N/A";
        }
        html += `<h3>Trip Info</h3>`;
        html += `<p><strong>Lijnnummer:</strong> ${lineNumber}<br>
                 <strong>Extra code:</strong> ${extraCode}</p>`;

        resultDiv.innerHTML = html;

        // Update kaart
        const lat = v.position.latitude;
        const lon = v.position.longitude;
        if (!map) initMap(lat, lon);

        map.setView([lat, lon], 15);
        if (marker) marker.setLatLng([lat, lon]);
        else marker = L.marker([lat, lon]).addTo(map)
                        .bindPopup(`Voertuig ${vehicleId}`)
                        .openPopup();

    } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "Fout bij ophalen van data.";
    }
}

function startTracking() {
    const vehicleId = document.getElementById('vehicleId').value.trim();
    if (!vehicleId) return alert("Vul een voertuignummer in!");
    updateBus(vehicleId);
    if (refreshInterval) clearInterval(refreshInterval);
    refreshInterval = setInterval(() => updateBus(vehicleId), 10000);
}

initMap();
</script>

</body>
</html>
