<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Busbibliotheek</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===============================
   THEME VARIABLES
================================ */
:root {
  --blur: 14px;
  --radius: 18px;

  --bg: #f2f4f8;
  --glass-bg: rgba(255, 255, 255, 0.55);
  --border: rgba(255, 255, 255, 0.35);

  --text: #1f2937;
  --muted: #6b7280;
  --accent: #2563eb;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #0f1115;
    --glass-bg: rgba(20,22,28,0.6);
    --border: rgba(255,255,255,0.08);

    --text: #e5e7eb;
    --muted: #9ca3af;
    --accent: #38bdf8;
  }
}

/* ===============================
   BASE
================================ */
* { box-sizing: border-box; margin:0; padding:0; }

body {
  min-height: 100vh;
  font-family: "Inter", system-ui, sans-serif;
  background: radial-gradient(circle at top, rgba(255,255,255,0.15), transparent 60%), var(--bg);
  color: var(--text);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 2rem 1.5rem 3rem;
}

h1 { font-size: 2.4rem; margin-bottom: 0.3rem; }
p { margin-top: 0.2rem; color: var(--muted); }

/* ===============================
   INPUT + BUTTON
================================ */
input {
  width: 100%;
  padding: 0.9rem 1rem;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: var(--glass-bg);
  backdrop-filter: blur(var(--blur));
  color: var(--text);
  font-size: 1rem;
  outline: none;
  margin-bottom: 0.3rem;
}

input::placeholder { color: var(--muted); }

button {
  margin-top: 0.8rem;
  padding: 0.85rem 1.4rem;
  border-radius: var(--radius);
  border: none;
  background: linear-gradient(135deg, var(--accent), #60a5fa);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

/* ===============================
   SUGGESTIELIJST
================================ */
#suggestielijst {
  list-style: none;
  border-radius: var(--radius);
  overflow: hidden;
  margin-bottom: 1rem;
}

#suggestielijst li {
  padding: 0.7rem 1rem;
  background: var(--glass-bg);
  backdrop-filter: blur(var(--blur));
  border-bottom: 1px solid var(--border);
  cursor: pointer;
}

#suggestielijst li:hover { background: rgba(255,255,255,0.15); }

/* ===============================
   GRID
================================ */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.5rem;
  margin-top: 2rem;
  opacity: 0;
  transform: translateY(20px);
  transition: 0.5s;
}

.grid.show { opacity: 1; transform: translateY(0); }

@media (max-width: 900px) {
  .grid { grid-template-columns: 1fr; }
}

/* ===============================
   CARD
================================ */
.card {
  display: flex;
  flex-direction: column;
  padding: 1.4rem 1.5rem;
  border-radius: var(--radius);
  background: var(--glass-bg);
  backdrop-filter: blur(var(--blur)) saturate(150%);
  border: 1px solid var(--border);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 20px 40px rgba(0,0,0,0.15);
  min-height: 320px;
}

.card h2 { margin-bottom: 0.8rem; }

/* ===============================
   TABLE
================================ */
table { width: 100%; border-collapse: collapse; }
th { text-align: left; color: var(--muted); font-weight: 600; padding: 0.4rem 0; width: 40%; }
td { padding: 0.4rem 0; }
.voertuignummer-display { font-size: 1.5rem; font-weight: 700; margin-bottom: .5rem; }

/* ===============================
   MAP
================================ */
#map {
  margin-top: 0.8rem;
  height: 300px;
  border-radius: var(--radius);
  overflow: hidden;
  border: 1px solid var(--border);
}

.leaflet-container { background: #000; border-radius: var(--radius); }

/* ===============================
   BUTTON TERUG
================================ */
.back-btn { margin-top: 1rem; cursor: pointer; }

/* ===============================
   LOADING
================================ */
.loading { color: #888; font-style: italic; }
</style>
</head>
<body>
<div class="container">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <div>
      <h1>Busbibliotheek</h1>
      <p>Zoek een voertuig en volg 'm live.</p>
    </div>
    <button id="backBtn" class="back-btn" style="display:none; margin: 0;" onclick="terug()">⬅ Terug</button>
  </div>

  <input id="voertuignummer" placeholder="Voertuignummer" 
         oninput="toonSuggesties()" 
         onkeydown="if(event.key==='Enter'){zoekAlles();}">
  <ul id="suggestielijst"></ul>

  <div class="grid" id="resultsGrid">
    <div class="card">
      <h2>Voertuig informatie</h2>
      <div id="vasteData">Nog geen voertuig geselecteerd.</div>
    </div>

    <div class="card">
      <h2>Realtime informatie</h2>
      <div id="realtime" class="loading">Nog geen data.</div>
      <div id="map"></div>
    </div>
  </div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let voertuigen = [];
let map, marker, refresh;

async function laadVoertuigen() {
  const res = await fetch(
    "https://pub-611b5bc156eb455ba86d9bcece9aea1c.r2.dev/vehicles.txt",
    { cache: "no-store" }
  );
  const text = await res.text();
  const regels = text.trim().split(/\r?\n/);
  const headers = regels[0].split(";");

  voertuigen = regels.slice(1).map(r => {
    const v = r.split(";");
    const obj = {};
    headers.forEach((h,i)=>obj[h.trim()] = v[i]?.trim() || "/");
    return obj;
  });

  console.log("✅ voertuigen geladen:", voertuigen.length);
}
laadVoertuigen();

function toonSuggesties() {
  const q = voertuignummer.value.toLowerCase();
  suggestielijst.innerHTML = "";
  if(!q) return;

  voertuigen.filter(v => v.Voertuignummer?.toLowerCase().startsWith(q))
    .slice(0,8)
    .forEach(v=>{
      const li=document.createElement("li");
      li.textContent = `${v.Voertuignummer} – ${v.Type}`;
      li.onclick=()=>{
        voertuignummer.value=v.Voertuignummer;
        suggestielijst.innerHTML="";
        voertuignummer.blur(); // Focus weghalen zodat geen enter meer nodig is
        zoekAlles();
      };
      suggestielijst.appendChild(li);
    });
}

function zoekAlles() {
  const id = voertuignummer.value.trim();
  if(!id) return;

  suggestielijst.innerHTML = "";
  document.getElementById("resultsGrid").classList.add("show");
  document.getElementById("backBtn").style.display = "inline-block";

  toonVasteData(id);

  realtime.innerHTML = "<span class='loading'>⏳ Data laden...</span>";

  updateRealtime(id);
  if(refresh) clearInterval(refresh);
  refresh = setInterval(()=>updateRealtime(id),10000);
}

function terug() {
  document.getElementById("resultsGrid").classList.remove("show");
  document.getElementById("backBtn").style.display = "none";
  realtime.innerHTML = "Nog geen data.";
  vasteData.innerHTML = "Nog geen voertuig geselecteerd.";
  voertuignummer.value = "";
  if(marker){ map.removeLayer(marker); marker=null; }
}

function toonVasteData(id){
  const bus = voertuigen.find(v =>
    v.Voertuignummer===id ||
    v["Hansea nummer"]===id ||
    v["Oude voertuignummers"]?.split(/[, ]+/).includes(id) ||
    v["Oude nummerplaten"]?.split(/[, ]+/).includes(id)
  );

  if(!bus){
    vasteData.innerHTML="❌ Geen voertuigdata gevonden.";
    return;
  }

  let html=`<p class="voertuignummer-display">${bus.Voertuignummer}</p><table>`;
  for(const [k,v] of Object.entries(bus)){
    if(k==="Vervoersmaatschappij"||k==="Voertuignummer") continue;

    let waarde=v;
    if(k.toLowerCase().includes("datum") && v!=="/") waarde=new Date(v).toLocaleDateString("nl-NL",{weekday:'long',year:'numeric',month:'long',day:'numeric'});
    if(k.toLowerCase().includes("uit dienst")) { if(v==="/") waarde="Niet uit dienst"; }
    else { if(v==="/") continue; }
    html+=`<tr><th>${k}</th><td>${waarde}</td></tr>`;
  }
  html+="</table>";
  vasteData.innerHTML=html;
}

function initMap(lat,lon){
  if(!map){
    map=L.map("map").setView([lat,lon],14);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{attribution:"© OpenStreetMap"}).addTo(map);
  }
}

async function updateRealtime(id){
  try{
    const res = await fetch("https://busbibliotheek95.pages.dev/api");
    const data = await res.json();

    const gps = data.entity.reverse().find(e=>e.vehicle?.vehicle?.id==id && e.vehicle.position);

    if(!gps){ realtime.innerHTML="❌ Geen realtime data."; return; }

    const v=gps.vehicle;
    console.log("Volledig GPS object:", JSON.stringify(gps, null, 2));
    console.log("Trip object:", gps.trip);
    console.log("TripUpdate object:", gps.tripUpdate);
    
    let tripid = "Geen trip";
    if(gps.tripUpdate?.trip?.id) tripid = gps.tripUpdate.trip.id;
    else if(gps.trip?.trip?.id) tripid = gps.trip.trip.id;
    else if(gps.trip?.id) tripid = gps.trip.id;
    else if(gps.trip) tripid = JSON.stringify(gps.trip).substring(0, 50);

    realtime.innerHTML=`
      <p>
        <b>Latitude:</b> ${v.position.latitude}<br>
        <b>Longitude:</b> ${v.position.longitude}<br>
        <b>Richting:</b> ${v.position.bearing}°<br>
        <b>Trip ID:</b> ${tripid}
      </p>
    `;

    initMap(v.position.latitude,v.position.longitude);
    map.setView([v.position.latitude,v.position.longitude],15);

    if(marker) marker.setLatLng([v.position.latitude,v.position.longitude]);
    else marker=L.marker([v.position.latitude,v.position.longitude])
      .addTo(map)
      .bindPopup(`Voertuig ${id}<br>Trip: ${tripid}`)
      .openPopup();

  }catch(e){ console.error(e); realtime.innerHTML="⚠️ Fout bij realtime data."; }
}
</script>
</body>
</html>
