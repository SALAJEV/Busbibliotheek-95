<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Busbibliotheek</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #007bff;
      --background-light: #f9fafb;
      --background-dark: #121212;
      --text-light: #111;
      --text-dark: #fff;
      --card-bg-light: #fff;
      --card-bg-dark: #1e1e1e;
      --red: #d63031;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background-light);
      color: var(--text-light);
      transition: 0.3s;
    }

    body.dark-mode {
      background: var(--background-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background: var(--card-bg-light);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      animation: fadeIn 0.8s ease;
    }

    body.dark-mode .container {
      background: var(--card-bg-dark);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, button {
      width: 100%;
      padding: 1rem;
      border-radius: .75rem;
      font-size: 1rem;
      margin-top: .5rem;
    }

    input {
      border: 1px solid #ccc;
      background: #f1f1f1;
    }

    body.dark-mode input {
      background: #333;
      color: #fff;
      border-color: #555;
    }

    button {
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    ul li {
      padding: .75rem;
      margin-top: .25rem;
      background: #eee;
      border-radius: .5rem;
      cursor: pointer;
    }

    body.dark-mode ul li {
      background: #333;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    th, td {
      padding: .75rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    body.dark-mode th, body.dark-mode td {
      border-color: #555;
    }

    .hansea {
      color: var(--red);
      font-weight: 700;
    }

    .extra-buttons {
      display: flex;
      gap: .75rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .extra-buttons a { flex: 1; }

    .extra-buttons button {
      width: 100%;
      padding: .6rem;
      font-size: .9rem;
    }

    .note {
      font-size: .85rem;
      opacity: .8;
      margin-top: .75rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Busbibliotheek</h1>
    <p>Zoek voertuigen van De Lijn & exploitanten.</p>

    <input id="voertuignummer" placeholder="Voertuignummer" oninput="toonSuggesties()" onkeypress="handleKeyPress(event)">
    <ul id="suggestielijst"></ul>

    <button onclick="data.length ? zoekBus() : alert('Data wordt nog geladen…')">Zoeken</button>

    <div id="resultaat"></div>
  </div>

<script>
  if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark-mode');
  }

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    document.body.classList.toggle('dark-mode', e.matches);
  });

  let data = [];

  async function laadData() {
    const res = await fetch(
      "https://pub-611b5bc156eb455ba86d9bcece9aea1c.r2.dev/vehicles.txt",
      { cache: "no-store" }
    );

    const text = await res.text();
    const regels = text.trim().split("\n");
    const headers = regels[0].split(";");

    data = regels.slice(1).map(r => {
      const vals = r.split(";");
      const obj = {};
      headers.forEach((h, i) => obj[h] = vals[i]?.trim() || "/");
      return obj;
    });

    console.log("✅ Geladen:", data.length);
  }

  laadData();

  function zoekBus() {
    const q = document.getElementById("voertuignummer").value.trim().toLowerCase();
    const out = document.getElementById("resultaat");

    const bus = data.find(b =>
      b["Voertuignummer"].toLowerCase() === q ||
      b["Hansea nummer"].toLowerCase() === q ||
      b["Oude voertuignummers"].toLowerCase().split(/[, ]+/).includes(q) ||
      b["Oude nummerplaten"].toLowerCase().split(/[, ]+/).includes(q)
    );

    if (!bus) {
      out.innerHTML = "❌ Geen bus gevonden.";
      return;
    }

    let html = "<table>";
    Object.entries(bus).forEach(([k,v]) => {
      if (v !== "/" && k !== "Vervoersmaatschappij") {
        html += `<tr><th>${k}</th><td class="${k === "Hansea nummer" ? "hansea" : ""}">${v}</td></tr>`;
      }
    });
    html += "</table>";

    out.innerHTML = html;
  }

  function toonSuggesties() {
    const q = voertuignummer.value.toLowerCase();
    suggestielijst.innerHTML = "";

    if (!q) return;

    data.filter(b => b["Voertuignummer"].startsWith(q))
      .slice(0, 8)
      .forEach(b => {
        const li = document.createElement("li");
        li.textContent = `${b.Voertuignummer} – ${b.Type}`;
        li.onclick = () => {
          voertuignummer.value = b.Voertuignummer;
          suggestielijst.innerHTML = "";
          zoekBus();
        };
        suggestielijst.appendChild(li);
      });
  }

  function handleKeyPress(e) {
    if (e.key === "Enter") {
      zoekBus();
      suggestielijst.innerHTML = "";
    }
  }
</script>
</body>

</html>
